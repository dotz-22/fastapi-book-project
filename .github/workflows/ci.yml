name: ci pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name : Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.0"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: tests
        run: |
          pytest